# Parameter Explanations:
#
# iterations: Number of optimization steps. More = better quality but slower.
# max_layers: Maximum number of filament layers in the print.
# layer_height: Height of each layer in millimeters (typically 0.04).
# background_height: Height of the solid base in millimeters.
# background_color: Hex color code for the background layer.
# stl_output_size: Size of longest dimension in the STL file (mm).
# learning_rate: How fast the optimizer learns (0.01-0.02 typical).
# init_tau: Starting temperature for Gumbel-Softmax (1.0 typical).
# final_tau: Ending temperature for Gumbel-Softmax (0.01 typical).
# warmup_fraction: Portion of iterations to keep tau at init value.
# num_init_rounds: Number of initialization attempts for height map.
# processing_reduction_factor: Resolution reduction (1=full, 2=half, etc.).
# nozzle_diameter: Your 3D printer's nozzle size in millimeters.
# perform_pruning: Whether to limit colors and swaps.
# pruning_max_colors: Maximum number of different filaments.
# pruning_max_swaps: Maximum number of filament changes.
