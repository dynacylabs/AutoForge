# AutoForge Web Interface - Sample Configuration

# This file shows example configurations for different use cases
# You can adjust the parameters in the web interface based on these presets

## Standard Quality (Recommended Default)
iterations: 2000
max_layers: 75
layer_height: 0.04
background_height: 0.24
background_color: "#000000"
stl_output_size: 150
learning_rate: 0.015
init_tau: 1.0
final_tau: 0.01
warmup_fraction: 1.0
num_init_rounds: 8
processing_reduction_factor: 2
nozzle_diameter: 0.4
perform_pruning: false

